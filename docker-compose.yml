version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: turning_point_db
    restart: always
    environment:
      POSTGRES_DB: turning_point
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - turning_point_network

  redis:
    image: redis:7-alpine
    container_name: turning_point_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - turning_point_network

  adminer:
    image: adminer:latest
    container_name: turning_point_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - turning_point_network

volumes:
  postgres_data:
    driver: local

networks:
  turning_point_network:
    driver: bridge